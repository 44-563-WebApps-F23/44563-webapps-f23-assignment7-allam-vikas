<!DOCTYPE html>
<html> <head> 

    <style>
        .btnclr {
          color: aquamarine;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          box-shadow: 0 15px 25px 0 rgba(0,0,0,0.2), 0 15px 30px 0 rgba(0,0,0,0.19);
        }
        body {
          margin-left: 15px;
        }
        h1 {
            text-shadow: 1px 1px 5px royalblue;
            text-decoration: underline;
        }
        body {
          text-align: center;
          background-color:darkkhaki;
        }
      </style>
    </head>
    <body>
    
      <h1>Vikas Allam speed check</h1>
    
         <br>
        <div id="target">Your Time</div> 
        <div id="counter">Count</div>
    
    <br> 
      <input id ="startbutton" class="btnclr" type="button" value="Start Timer">
      <input id="reactbutton" class="btnclr" type ="button" value="React">
      
      <script> 
      var reactTime = undefined;
    
    function recordTime() 
    {
        reactTime = Date.now();
        console.log("React time recorded:", reactTime);
    }
    document.getElementById("reactbutton").onclick = recordTime;
    function startTime() {
      
        for (var i = 0; i < 9; i++) {
         
            setTimeout(function (count) {
                return function () {
                    document.getElementById("counter").innerHTML = count;
                };
            }(i), (8 - i) * 1000);
        }
    
        setTimeout(function () {
          
            if (typeof reactTime === "undefined") {
            
                document.getElementById("target").innerHTML = "Too Slow";
            } else {
                var endTime = Date.now();
                var elapsedTime = endTime - reactTime;
    
                document.getElementById("target").innerHTML = "Time was " + elapsedTime + "millisec";
            }
        }, 8000);
    }
    document.getElementById("startbutton").onclick = startTime;
      </script>
    </body>
    </html>
